  - BIRCH_FOREST
  - SNOWY_TAIGA
  - JUNGLE
  - MUSHROOM_FIELDS
  - SWAMP
  - MANGROVE_SWAMP
  - FROZEN_OCEAN
  - FOREST
  - RIVER
  - FROZEN_RIVER
  - OCEAN
  - TAIGA
  - WINDSWEPT_HILLS
  - SPARSE_JUNGLE
  - PLAINS
