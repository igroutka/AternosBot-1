  replace-materials:
  - GRANITE
  - REDSTONE_ORE
  - COPPER_ORE
  - DEEPSLATE
  - GOLD_ORE
  - DEEPSLATE_REDSTONE_ORE
  - DEEPSLATE_COPPER_ORE
  - DEEPSLATE_COAL_ORE
  - IRON_ORE
