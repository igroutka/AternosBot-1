# https://github.com/NEZNAMY/TAB/wiki/Feature-guide:-Header-&-Footer
header-footer:
  enabled: true
  header:
  - '                                                                                                                                  '
  - '&b&n &r &b&n  &r &b&n                        &r &#FFFEFD%hrn_getSIcon:server_logo%
    &b&n                        &r &b&n  &r &b&n &r'
  - ''
  - '  &fᴏɴʟɪɴᴇ: #25CCF7%server_online%&8/#25CCF7999                       &fɪᴘ: #25CCF7ʜʏʀᴏɴɪᴄ.ᴅᴇᴠ'
  - ''
  footer:
  - '                                                    '
  - '&7sᴛᴏʀᴇ: #00a8ffsᴛᴏʀᴇ.ʜʏʀᴏɴɪᴄ.ᴅᴇᴠ   &7ᴅɪsᴄᴏʀᴅ: #fbc531ᴅɪsᴄᴏʀᴅ.ʜʏʀᴏɴɪᴄ.ᴅᴇᴠ   &7ᴘɪɴɢ:
    #badc58%player_ping%ms'
  - ''
  per-world:
    world1:
      header:
      - an example of world with custom
      footer:
      - header/footer and prefix/suffix
    world2;world3:
      header:
      - This is a shared header for
      - world2 and world3
  per-server:
    server1:
      header:
      - an example of server with custom header
  disable-condition: '%world%=disabledworld|%server%=disabledserver'
tablist-name-formatting:
  enabled: true
  anti-override: true
  disable-condition: '%world%=disabledworld|%server%=disabledserver'
scoreboard-teams:
  enabled: true
  enable-collision: true
  invisible-nametags: false
  anti-override: true
  sorting-types:
  - GROUPS:owner,admin,mod,helper,builder,vip,default
  - PLACEHOLDER_A_TO_Z:%player%
  case-sensitive-sorting: true
  can-see-friendly-invisibles: false
  unlimited-nametag-mode:
    enabled: true
    disable-on-boats: false
    dynamic-lines:
    - abovename
    - nametag
    - belowname
    - another
    static-lines:
      myCustomLine: 0.66
    disable-condition: '%world%=disabledworld|%server%=disabledserver'
  disable-condition: '%world%=disabledworld|%server%=disabledserver'
belowname-objective:
  enabled: false
  number: '%health%'
  text: '&cHealth'
  disable-condition: '%world%=disabledworld|%server%=disabledserver'
  fancy-display-default: NPC
  fancy-display-players: '&c%health%'
prevent-spectator-effect:
  enabled: false
bossbar:
  enabled: true
  toggle-command: /bossbar
  remember-toggle-choice: false
  hidden-by-default: false
  bars:
    ServerInfo:
      style: PROGRESS
      color: WHITE
      progress: '100'
      text: '&f%hrn_getSIcon:time% &f%essentials_world_time%    &8|    &f%hrn_getLocation:DEFAULT%'
      display-condition: '%hrn_getRspStatus:PLAYER%=true'
    NoIsland:
      style: PROGRESS
      color: WHITE
      progress: '100'
      text: '&7ʟᴇᴛ''s ᴄʀᴇᴀᴛᴇ ᴀɴ ɪsʟᴀɴᴅ ʙʏ ᴄᴏᴍᴍᴀɴᴅ: &#4cd137/ɪsʟᴀɴᴅ'
      display-condition: '%superior_island_exists%=No;%hrn_getRspStatus:PLAYER%=true'
scoreboard:
  enabled: true
  toggle-command: /sb
  remember-toggle-choice: false
  hidden-by-default: false
  use-numbers: false
  static-number: 1
  delay-on-join-milliseconds: 0
  respect-other-plugins: true
  scoreboards:
    default:
      title: '%animation:logo%'
      display-condition: '%hrn_getRspStatus:PLAYER%=true'
      lines:
      - ' '
      - '    #25CCF7ʜʏʀᴏɴɪᴄ.ᴅᴇᴠ'
      - ''
      - ' &fɪᴅ: &f%alonsotags_tag_chat%&7%player_name%'
      - ' &fʀᴀɴᴋ: &f%luckperms_prefix%'
      - ' &fɢᴇᴍ:&f %vault_eco_balance_formatted%'
      - ' &fɪsʟᴀɴᴅ: &7%superior_island_level%#7ed6df⭐'
      - ' '
      - '  #7ed6df⌛&#C0C0C0 %localtime_time_dd/LL/yyyy%'
      - '  #7ed6df⌚&#C0C0C0 %localtime_time_HH:mm:ss a%'
      - ' '
placeholders:
  date-format: dd.MM.yyyy
  time-format: '[HH:mm:ss / h:mm a]'
  time-offset: 0
  register-tab-expansion: true
placeholder-output-replacements:
  '%essentials_vanished%':
    'yes': '&7| Vanished'
    'no': ''
  '%afk%':
    true: ' &o[AFK]&r'
    false: ''
    '%afk%': ''
  '%essentials_nickname%':
    '%essentials_nickname%': '%player%'
conditions:
  nick:
    conditions:
    - '%player%=%essentials_nickname%'
    true: '%player%'
    false: ~%essentials_nickname%
placeholderapi-refresh-intervals:
  default-refresh-interval: 1000
  '%server_unique_joins%': 5000
assign-groups-by-permissions: false
primary-group-finding-list:
- Owner
- Admin
- Mod
- Helper
- default
debug: false
mysql:
  enabled: false
  host: 127.0.0.1
  port: 3306
  database: tab
  username: user
  password: password
per-world-playerlist:
  enabled: false
  allow-bypass-permission: false
  ignore-effect-in-worlds:
  - ignoredworld
  - build
  shared-playerlist-world-groups:
    lobby:
    - lobby1
    - lobby2
    minigames:
    - paintball
    - bedwars
global-playerlist:
  enabled: false
  display-others-as-spectators: false
  display-vanished-players-as-spectators: true
  isolate-unlisted-servers: false
  spy-servers:
  - spyserver1
  - spyserver2
  server-groups:
    lobbies:
    - lobby1
    - lobby2
    group2:
    - server1
    - server2
use-bukkit-permissions-manager: false
use-online-uuid-in-tablist: true
layout:
  enabled: true
  direction: COLUMNS
  default-skin: mineskin:383747683
  enable-remaining-players-text: true
  remaining-players-text: '... and %s more'
  empty-slot-ping-value: 1000
  layouts:
    default:
      fixed-slots: []
      groups:
        default:
          slots:
          - 1-80
ping-spoof:
  enabled: false
permission-refresh-interval: 1000
playerlist-objective:
  enabled: false
  value: '%ping%'
  disable-condition: '%world%=disabledworld|%server%=disabledserver'
  fancy-value: '&7Ping: %ping%'
