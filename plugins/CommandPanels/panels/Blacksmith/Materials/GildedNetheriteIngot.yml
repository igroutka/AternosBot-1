panels:
  GildedNetheriteIngot:
    perm: "default"
    pre-load-commands:
      # Vanilla Item
      - "set-data= netherite_ingot %hrn_getItemAmount:VANILLA:NETHERITE_INGOT%"
      - "set-data= gold %hrn_getItemAmount:VANILLA:GOLD_INGOT%"
      # Custom Item
      - "set-data= piglin_coin %hrn_getItemAmount:HYRONIC:piglin_coin%"
    panelType:
      - unmovable
      - nocommand
    commands-on-open:
      - "sound= BLOCK_ANVIL_USE 1 1"
    rows: 5
    title: "&f%hrn_getIcon:neg_shift_8%%hrn_getIcon:blacksmith_forging%"
    item:
      "10":
        material: NETHERITE_INGOT
        name: "&fNetherite Ingot &a%cp-data-netherite_ingot%&8/&f2"
        duplicate: "11"

      "12":
        material: GOLD_INGOT
        name: "&fNetherite Ingot &a%cp-data-gold%&8/&f4"
        duplicate: "19,20,21"

      "14":
        material: PAPER
        stack: 1
        customdata: 1000
        name: "&fGold Piglin Coin &a%cp-data-piglin_coin%&8/&f6"
        lore:
          - ""
          - "&8Has a small chance to"
          - "&8drop when any type of"
          - "&8Piglin dies."
        duplicate: "15,16,23,24,25"

      "40":
        material: PAPER
        customdata: 600
        name: "&fGilded Netherite Ingot"
        lore:
          - ""
          - "&a→ Click to start forging"
          - "&athis item."
          - ""
          - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%5.000"
        commands:
          # Check player's gem, if have enought, action below will run
          - "paywall= 5000"
          # Remove player material for forging item.
          - "console= hyronic remove-blacksmith-materials %player_name% gilded_netherite_ingot"
          # Give player the forging item
          - "console= hyronic give-item %player_name% gilded_netherite_ingot 1"
          # Play forging sound
          - "sound= UI_TOAST_CHALLENGE_COMPLETE 1 1"
          # Reopen the GUI to update everything. (IMPORTANT)
          - "open= GildedNetheriteIngot"
        has0: # Check player inventory empty slot
          value0: "%player_empty_slots%"
          compare0: "0"
          material: PAPER
          customdata: 600
          name: "&fGilded Netherite Ingot"
          lore:
            - ""
            - "&f%hrn_getIcon:error%&c You dont have enought"
            - "&cinventory space to start"
            - ""
            - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%5.000"
        has1: # Check Item have enought materials to forging
          value1: "%hrn_hasForgeMaterial:gilded_netherite_ingot%"
          compare1: "false"
          material: PAPER
          customdata: 600
          name: "&fGilded Netherite Ingot"
          lore:
            - ""
            - "&f%hrn_getIcon:error%&c You dont have enought"
            - "&cmaterial to forge this item"
            - ""
            - "&8- &c%cp-data-netherite_ingot%&8/&a2&f Netherite Ingot"
            - "&8- &c%cp-data-gold%&8/&a4&f Gold Ingot"
            - "&8- &c%cp-data-piglin_coin%&8/&a6&f Gold Piglin Coin"
            - ""
            - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%5.000"

      "44":
        material: PAPER
        customdata: 9999
        name: "&fBack"
        commands:
          - "open= BlackSmithMaterial"
