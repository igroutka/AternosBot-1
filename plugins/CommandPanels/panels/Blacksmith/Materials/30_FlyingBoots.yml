panels:
  30_FlyingBoots:
    perm: "default"
    pre-load-commands:
      # Vanilla Item
      - "set-data= boots %hrn_getItemAmount:VANILLA:LEATHER_BOOTS%"
      - "set-data= firework %hrn_getItemAmount:VANILLA:FIREWORK_ROCKET%"
      - "set-data= iron %hrn_getItemAmount:VANILLA:IRON_INGOT%"
      # Custom Item
      - "set-data= hyronium_ingot %hrn_getItemAmount:HYRONIC:hyronium_ingot%"
      - "set-data= topaz_ingot %hrn_getItemAmount:HYRONIC:topaz_ingot%"
    panelType:
      - unmovable
      - nocommand
    commands-on-open:
      - "sound= BLOCK_ANVIL_USE 1 1"
    rows: 5
    title: "&f%hrn_getIcon:neg_shift_8%%hrn_getIcon:blacksmith_forging%"
    item:
      "10":
        material: LEATHER_BOOTS
        name: "&fLeather Boots &a%cp-data-boots%&8/&f1"
      "11":
        material: FIREWORK_ROCKET
        stack: 64
        name: "&fFirework Rocket &a%cp-data-firework%&8/&f128"
        duplicate: "12"
      "19":
        material: IRON_INGOT
        stack: 16
        name: "&fFirework Rocket &a%cp-data-iron%&8/&f48"
        duplicate: "20,21"

      "14":
        material: PAPER
        stack: 15
        customdata: 207
        name: "&fTopaz &a%cp-data-topaz_ingot%&8/&f30"
        duplicate: "15"
      "16":
        material: PAPER
        customdata: 205
        stack: 10
        name: "&fHyronium &a%cp-data-hyronium_ingot%&8/&f10"

      "40":
        material: LEATHER_BOOTS
        leatherarmor: 0,144,208
        customdata: 503
        name: "&fHyronic Flying Boots"
        lore:
          - ""
          - "&a→ Click to start forging"
          - "&athis item."
          - ""
          - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%5000"
        commands:
          # Check player's gem, if have enought, action below will run
          - "paywall= 500"
          # Remove player material for forging item.
          - "console= hyronic remove-blacksmith-materials %player_name% 30_flying_boots"
          # Give player the forging item
          - "console= fjetpack2reloaded give %player_name% default 30"
          # Play forging sound
          - "sound= UI_TOAST_CHALLENGE_COMPLETE 1 1"
          # Reopen the GUI to update everything. (IMPORTANT)
          - "open= 30_FlyingBoots"
        has0: # Check player inventory empty slot
          value0: "%player_empty_slots%"
          compare0: "0"
          material: LEATHER_BOOTS
          leatherarmor: 0,144,208
          customdata: 503
          name: "&fHyronic Flying Boots"
          lore:
            - ""
            - "&f%hrn_getIcon:error%&c You dont have enought"
            - "&cinventory space to start"
            - ""
            - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%500"
        has1: # Check Item have enought materials to forging
          value1: "%hrn_hasForgeMaterial:30_flying_boots%"
          compare1: "false"
          material: LEATHER_BOOTS
          leatherarmor: 0,144,208
          customdata: 503
          name: "&fHyronic Flying Boots"
          lore:
            - ""
            - "&f%hrn_getIcon:error%&c You dont have enought"
            - "&cmaterial to forge this item"
            - ""
            - "&8- &c%cp-data-boots%&8/&a1&f Leather Boots"
            - "&8- &c%cp-data-iron%&8/&a48&f Iron Ingots"
            - "&8- &c%cp-data-topaz_ingot%&8/&a30&f Topaz Ingots"
            - "&8- &c%cp-data-hyronium_ingot%&8/&a10&f Hyronium Ingots"
            - "&8- &c%cp-data-firework%&8/&a128&f Firework Rockets"
            - ""
            - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%500"

      "44":
        material: PAPER
        customdata: 9999
        name: "&fBack"
        commands:
          - "open= BlackSmithMaterial"
