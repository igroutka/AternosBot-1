panels:
  SpiderSpawner:
    perm: "default"
    pre-load-commands:
      # Vanilla Item
      - "set-data= scrap %hrn_getItemAmount:VANILLA:NETHERITE_SCRAP%"
      # Custom Item
      - "set-data= spawner_fragment %hrn_getItemAmount:HYRONIC:spawner_fragment%"
    panelType:
      - unmovable
      - nocommand
    commands-on-open:
      - "sound= BLOCK_ANVIL_USE 1 1"
    rows: 5
    title: "&f%hrn_getIcon:neg_shift_8%%hrn_getIcon:blacksmith_forging%"
    item:
      "10":
        material: PAPER
        customdata: 1003
        name: "&fSpawner Fragment &a%cp-data-spawner_fragment%&8/&f9"
        duplicate: "11,12,19,20,21,14,15,16"

      "23":
        material: NETHERITE_SCRAP
        customdata: 203
        name: "&fNetherite Scrap &a%cp-data-scrap%&8/&f3"
        duplicate: "24,25"

      "40":
        material: SPAWNER
        name: "&fSpider Spawner"
        lore:
          - ""
          - "&a→ Click to start forging"
          - "&athis item."
          - ""
          - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%1000"
        commands:
          # Check player's gem, if have enought, action below will run
          - "paywall= 1000"
          # Remove player material for forging item.
          - "console= hyronic remove-blacksmith-materials %player_name% any_spawner"
          # Give player the forging item
          - "console= hrn give-spawner %player_name% spider 1"
          # Play forging sound
          - "sound= UI_TOAST_CHALLENGE_COMPLETE 1 1"
          # Reopen the GUI to update everything. (IMPORTANT)
          - "open= SpiderSpawner"
        has0: # Check player inventory empty slot
          value0: "%player_empty_slots%"
          compare0: "0"
          material: SPAWNER
          name: "&fSpider Spawner"
          lore:
            - ""
            - "&f%hrn_getIcon:error%&c You dont have enought"
            - "&cinventory space to start"
            - ""
            - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%500"
        has1: # Check Item have enought materials to forging
          value1: "%hrn_hasForgeMaterial:any_spawner%"
          compare1: "false"
          material: SPAWNER
          name: "&fSpider Spawner"
          lore:
            - ""
            - "&f%hrn_getIcon:error%&c You dont have enought"
            - "&cmaterial to forge this item"
            - ""
            - "&8- &c%cp-data-spawner_fragment%&8/&a9&f Spawner Fragments"
            - "&8- &c%cp-data-scrap%&8/&a3&f Netherite Scrap"
            - ""
            - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%1000"

      "44":
        material: PAPER
        customdata: 9999
        name: "&fBack"
        commands:
          - "open= BlackSmithMaterial"
