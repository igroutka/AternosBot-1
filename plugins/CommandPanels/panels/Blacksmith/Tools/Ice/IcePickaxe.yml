panels:
  IcePickaxe:
    perm: "default"
    pre-load-commands:
      # Vanilla Item
      - "set-data= tool %hrn_getItemAmount:VANILLA:NETHERITE_PICKAXE%"
      # Custom Item
      - "set-data= ice_star %hrn_getItemAmount:HYRONIC:ice_star%"
    panelType:
      - unmovable
    commands-on-open:
      - "sound= BLOCK_ANVIL_USE 1 1"
    rows: 5
    title: "&f%hrn_getIcon:neg_shift_8%%hrn_getIcon:blacksmith_forging%"
    item:
      "10":
        material: NETHERITE_PICKAXE
        name: "&fNetherite Pickaxe &a%cp-data-tool%&8/&f1"
      "11":
        material: PAPER
        customdata: 603
        name: "&fIce Star &a%cp-data-ice_star%&8/&f32"
        duplicate: "12"

      "40":
        material: NETHERITE_PICKAXE
        customdata: 4
        name: "&fIce Pickaxe"
        lore:
          - ""
          - "&a→ Click to start forging"
          - "&athis item."
          - ""
          - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%50.000"
        commands:
          # Check player's gem, if have enought, action below will run
          - "paywall= 50000"
          # Remove player material for forging item.
          - "console= hyronic remove-blacksmith-materials %player_name% ice_pickaxe"
          # Give player the forging item
          - "console= hyronic give-item %player_name% ice_pickaxe 1"
          # Play forging sound
          - "sound= UI_TOAST_CHALLENGE_COMPLETE 1 1"
          # Reopen the GUI to update everything. (IMPORTANT)
          - "open= IcePickaxe"
        has0: # Check player inventory empty slot
          value0: "%player_empty_slots%"
          compare0: "0"
          material: NETHERITE_PICKAXE
          customdata: 4
          name: "&fIce Pickaxe"
          lore:
            - ""
            - "&f%hrn_getIcon:error%&c You dont have enought"
            - "&cinventory space to start"
            - ""
            - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%30.000"
        has1: # Check Item have enought materials to forging
          value1: "%hrn_hasForgeMaterial:ice_pickaxe%"
          compare1: "false"
          material: NETHERITE_PICKAXE
          customdata: 4
          name: "&fIce Pickaxe"
          lore:
            - ""
            - "&f%hrn_getIcon:error%&c You dont have enought"
            - "&cmaterial to forge this item"
            - ""
            - "&8- &c%cp-data-tool%&8/&a1&f Netherite Pickaxe"
            - "&8- &c%cp-data-ice_star%&8/&a32&f Ice Stars"
            - ""
            - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%50.000"

      "44":
        material: PAPER
        customdata: 9999
        name: "&fBack"
        commands:
          - "open= BlackSmithTool"
