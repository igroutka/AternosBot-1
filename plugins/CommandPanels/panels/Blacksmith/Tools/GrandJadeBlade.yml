panels:
  GrandJadeBlade:
    perm: "default"
    pre-load-commands:
      # Vanilla Item
      - "set-data= sword %hrn_getItemAmount:VANILLA:DIAMOND_SWORD%"
      - "set-data= scrap %hrn_getItemAmount:VANILLA:NETHERITE_SCRAP%"
      - "set-data= shard %hrn_getItemAmount:VANILLA:ECHO_SHARD%"
      # Custom Item
      - "set-data= topaz_ingot %hrn_getItemAmount:HYRONIC:topaz_ingot%"
      - "set-data= hyronium_ingot %hrn_getItemAmount:HYRONIC:hyronium_ingot%"
    panelType:
      - unmovable
      - nocommand
    commands-on-open:
      - "sound= BLOCK_ANVIL_USE 1 1"
    rows: 5
    title: "&f%hrn_getIcon:neg_shift_8%%hrn_getIcon:blacksmith_forging%"
    item:
      "10":
        material: DIAMOND_SWORD
        name: "&fDiamond Sword &a%cp-data-sword%&8/&f1"
      "11":
        material: NETHERITE_SCRAP
        name: "&fNetherite Scrap &a%cp-data-scrap%&8/&f2"
        duplicate: "12"
      "19":
        material: ECHO_SHARD
        name: "&fEcho Shard &a%cp-data-shard%&8/&f3"
        duplicate: "20,21"

      "14":
        material: PAPER
        stack: 32
        customdata: 207
        name: "&fTopaz Ingot &a%cp-data-topaz_ingot%&8/&f64"
        duplicate: "15"

      "16":
        material: PAPER
        customdata: 205
        stack: 16
        name: "&fHyronium Ingot &a%cp-data-hyronium_ingot%&8/&f16"

      "40":
        material: DIAMOND_SWORD
        customdata: 1
        name: "&fGrand Jade Blade"
        lore:
          - ""
          - "&a→ Click to start forging"
          - "&athis item."
          - ""
          - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%30.000"
        commands:
          # Check player's gem, if have enought, action below will run
          - "paywall= 30000"
          # Remove player material for forging item.
          - "console= hyronic remove-blacksmith-materials %player_name% grand_jade_blade"
          # Give player the forging item
          - "console= hyronic give-item %player_name% grand_jade_blade 1"
          # Play forging sound
          - "sound= UI_TOAST_CHALLENGE_COMPLETE 1 1"
          # Reopen the GUI to update everything. (IMPORTANT)
          - "open= GrandJadeBlade"
        has0: # Check player inventory empty slot
          value0: "%player_empty_slots%"
          compare0: "0"
          material: DIAMOND_SWORD
          customdata: 1
          name: "&fGrand Jade Blade"
          lore:
            - ""
            - "&f%hrn_getIcon:error%&c You dont have enought"
            - "&cinventory space to start"
            - ""
            - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%30.000"
        has1: # Check Item have enought materials to forging
          value1: "%hrn_hasForgeMaterial:grand_jade_blade%"
          compare1: "false"
          material: DIAMOND_SWORD
          customdata: 1
          name: "&fGrand Jade Blade"
          lore:
            - ""
            - "&f%hrn_getIcon:error%&c You dont have enought"
            - "&cmaterial to forge this item"
            - ""
            - "&8- &c%cp-data-sword%&8/&a1&f Diamond Sword"
            - "&8- &c%cp-data-shard%&8/&a3&f Echo Shards"
            - "&8- &c%cp-data-scrap%&8/&a2&f Netherite Scrap"
            - "&8- &c%cp-data-topaz_ingot%&8/&a64&f Topaz Ingots"
            - "&8- &c%cp-data-hyronium_ingot%&8/&a16&f Hyronium Ingots"
            - ""
            - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%30.000"

      "44":
        material: PAPER
        customdata: 9999
        name: "&fBack"
        commands:
          - "open= BlackSmithTool"
