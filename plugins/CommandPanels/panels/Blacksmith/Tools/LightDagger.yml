panels:
  LightDagger:
    perm: "default"
    pre-load-commands:
      # Vanilla Item
      - "set-data= sword %hrn_getItemAmount:VANILLA:IRON_SWORD%"
      - "set-data= nether_star %hrn_getItemAmount:VANILLA:NETHER_STAR%"
      - "set-data= emerald %hrn_getItemAmount:VANILLA:EMERALD%"
      # Custom Item
      - "set-data= topaz_ingot %hrn_getItemAmount:HYRONIC:topaz_ingot%"
      - "set-data= ruby_ingot %hrn_getItemAmount:HYRONIC:ruby_ingot%"
      - "set-data= hyronium_ingot %hrn_getItemAmount:HYRONIC:hyronium_ingot%"
    panelType:
      - unmovable
      - nocommand
    commands-on-open:
      - "sound= BLOCK_ANVIL_USE 1 1"
    rows: 5
    title: "&f%hrn_getIcon:neg_shift_8%%hrn_getIcon:blacksmith_forging%"
    item:
      "10":
        material: IRON_SWORD
        name: "&fIron Sword &a%cp-data-sword%&8/&f1"
      "11":
        material: NETHER_STAR
        name: "&fNether Star &a%cp-data-nether_star%&8/&f1"
      "12":
        material: EMERALD
        stack: 32
        name: "&fEmerald &a%cp-data-emerald%&8/&f32"

      "14":
        material: PAPER
        customdata: 207
        stack: 16
        name: "&fRuby Ingot &a%cp-data-ruby_ingot%&8/&f16"

      "15":
        material: PAPER
        customdata: 203
        stack: 16
        name: "&fRuby Ingot &a%cp-data-ruby_ingot%&8/&f16"

      "16":
        material: PAPER
        customdata: 205
        stack: 8
        name: "&fHyronium Ingot &a%cp-data-hyronium_ingot%&8/&f8"

      "40":
        material: DIAMOND_SWORD
        customdata: 2
        name: "&fLight Dagger"
        lore:
          - ""
          - "&a→ Click to start forging"
          - "&athis item."
          - ""
          - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%30.000"
        commands:
          # Check player's gem, if have enought, action below will run
          - "paywall= 30000"
          # Remove player material for forging item.
          - "console= hyronic remove-blacksmith-materials %player_name% light_dagger"
          # Give player the forging item
          - "console= hyronic give-item %player_name% light_dagger 1"
          # Play forging sound
          - "sound= UI_TOAST_CHALLENGE_COMPLETE 1 1"
          # Reopen the GUI to update everything. (IMPORTANT)
          - "open= LightDagger"
        has0: # Check player inventory empty slot
          value0: "%player_empty_slots%"
          compare0: "0"
          material: DIAMOND_SWORD
          customdata: 2
          name: "&fLight Dagger"
          lore:
            - ""
            - "&f%hrn_getIcon:error%&c You dont have enought"
            - "&cinventory space to start"
            - ""
            - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%30.000"
        has1: # Check Item have enought materials to forging
          value1: "%hrn_hasForgeMaterial:light_dagger%"
          compare1: "false"
          material: DIAMOND_SWORD
          customdata: 2
          name: "&fLight Dagger"
          lore:
            - ""
            - "&f%hrn_getIcon:error%&c You dont have enought"
            - "&cmaterial to forge this item"
            - ""
            - "&8- &c%cp-data-sword%&8/&a1&f Iron Sword"
            - "&8- &c%cp-data-emerald%&8/&a32&f Emeralds"
            - "&8- &c%cp-data-nether_star%&8/&a1&f Nether Star"
            - "&8- &c%cp-data-topaz_ingot%&8/&a16&f Topaz Ingots"
            - "&8- &c%cp-data-ruby_ingot%&8/&a16&f Ruby Ingots"
            - "&8- &c%cp-data-hyronium_ingot%&8/&a8&f Hyronium Ingots"
            - ""
            - "#d2dae2ꜰᴏʀɢɪɴɢ ᴘʀɪᴄᴇ: &f%hrn_getIcon:gem%30.000"

      "44":
        material: PAPER
        customdata: 9999
        name: "&fBack"
        commands:
          - "open= BlackSmithTool"
