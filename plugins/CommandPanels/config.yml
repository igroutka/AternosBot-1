  - '&aEnter Input for Command'
  - '&cType &4%cp-args% &cto Cancel the command'
hexcodes:
  start_tag: '#'
  end_tag: ''
placeholders:
  primary:
    start: '%'
    end: '%'
  secondary:
    start: '{'
    end: '}'
updater:
  auto-update: false
  minor-updates-only: true
  update-checks: true
