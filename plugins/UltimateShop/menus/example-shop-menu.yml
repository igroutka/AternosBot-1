# DO NOT USE THIS FILE AS YOUR REAL SHOP MENU CONFIGS! COPY NEW ONE PLEASE!!
# OTHERWISE IT WILL MAKE BUGS!!!
# For example, if you delete buttons section here, plugin will try read their
# default value in example-shop-menu.yml that saved in jar file, so do not use this file as real
# shop menu configs!

title: '{shop-name}'
size: 54

layout:
  - '000000000'
  - '0ABCDEFG0'
  - '0HIJKLMN0'
  - '0OPQRSTU0'
  - 'aVWXYZ12b'
  - '000030000'

buttons:
  3:
    display-item:
      material: arrow
      name: '&cBack'
      lore:
        - '&7Click to return main menu!'
    actions:
      - 'open_menu: main'