    Tag-tab:
      None: ''
      Format: ' &f{TAG}'
    # This is for %alonsotags_tag_identifier%
    Tag-identifier:
      None: ''
      Format: '{TAG}'
    # This is for %alonsotags_tag_scoreboard%
