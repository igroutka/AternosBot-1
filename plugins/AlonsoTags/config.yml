    Admin:
    - '&4 /alonsotags open <player> &f- &cOpen tags GUI for player'
    - '&4 /alonsotags reload &f- &cReload configuration (Restart recommended)'
    User:
    - '&4 /alonsotags open &f- &cOpen tags GUI'
  Tags:
    Title: placeholder;&f%hrn_getIcon:neg_shift_8%%hrn_getIcon:tags%
    Already-selected: '&fꑛ&a You already have this tag enabled!'
    Tag-selected: '&fꑛ&a You selected #FFFEFD{TAG}&a tag!'
    Tag-cleared: '&fꑚ&c You cleared your current tag.'
    Tag-not-selected: '&fꑚ&c You don''t have any tag selected.'
